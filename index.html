<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2K Website</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #0072ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Partikel Bintang */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8);}
      50% { opacity: 1; transform: scale(1.5);}
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.6),
                  -10px -10px 20px rgba(255,255,255,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(50px) scale(0.9);}
      100% {opacity: 1; transform: translateY(0) scale(1);}
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 15px 15px 30px rgba(0,0,0,0.7),
                  -15px -15px 30px rgba(255,255,255,0.15);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0072ff; }
      to   { text-shadow: 0 0 20px #00c6ff; }
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5),
                  -4px -4px 8px rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 12px rgba(0,0,0,0.6),
                  -6px -6px 12px rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="card">
    <h1>üåê Selamat Datang di B2K</h1>
    <p>Tampilan modern 2025 dengan efek timbul + partikel bintang</p>
    <button class="btn">Mulai Jelajah</button>
  </div>

  <script>
    // Tambahin bintang secara random
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 4) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
